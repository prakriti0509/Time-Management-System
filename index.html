<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Time Management System Prototype</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: white; margin: 0; padding: 0; }
    .container { max-width: 720px; margin: 30px auto; padding: 20px; background: #1e293b; border-radius: 12px; }
    input, select, button, textarea { padding: 8px; margin: 6px 0; width: 100%; border-radius: 6px; border: none; }
    button { background: #22c55e; color: white; cursor: pointer; font-weight: bold; }
    button.delete { background: #ef4444; }
    h2 { margin-top: 24px; }
    ul { list-style: none; padding: 0; }
    li { background: #334155; margin: 8px 0; padding: 10px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
    .done { text-decoration: line-through; opacity: 0.7; }
    .muted { color: #94a3b8; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ AI Time Management System</h1>
    <p class="muted">Automatically prioritizes and schedules tasks using AI logic</p>

    <h2>Add Task</h2>
    <input id="title" placeholder="Task title" />
    <textarea id="desc" placeholder="Description (optional)"></textarea>
    <input id="date" type="date" />
    <select id="priority">
      <option value="high">High (Important)</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <button id="addBtn">Add Task</button>

    <h2>Smart Daily Schedule üß≠</h2>
    <ul id="taskList"></ul>

    <h2>Focus Mode ‚è±Ô∏è</h2>
    <div>
      <span id="timerDisplay" style="font-size: 24px;">25:00</span><br>
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>

    <h2>Analytics üìä</h2>
    <p id="analytics"></p>
  </div>

  <script>
    const API = "http://localhost:5000/api/tasks";
    const list = document.getElementById("taskList");
    const analytics = document.getElementById("analytics");

    // --- AI Scheduling Logic ---
    function autoSchedule(task) {
      const priority = task.priority;
      if (priority === "high") {
        task.time = "09:00 AM";
        task.slot = "Morning Slot (High Priority)";
      } else if (priority === "medium") {
        task.time = "02:00 PM";
        task.slot = "Afternoon Slot (Medium Priority)";
      } else {
        task.time = "07:00 PM";
        task.slot = "Evening Slot (Low Priority)";
      }
      return task;
    }

    async function loadTasks() {
      const res = await fetch(API);
      const data = await res.json();
      renderTasks(data.tasks);
    }

    function renderTasks(tasks) {
      list.innerHTML = "";
      let done = 0;

      // Sort tasks by priority ‚Üí then by date
      const sorted = [...tasks].sort((a,b) => {
        const pri = { high: 1, medium: 2, low: 3 };
        return pri[a.priority] - pri[b.priority];
      });

      sorted.forEach(t => {
        const li = document.createElement("li");
        li.className = t.completed ? "done" : "";
        li.innerHTML = `
          <div>
            <strong>${t.title}</strong><br>
            <small>${t.date || ""} ‚Ä¢ ${t.slot || t.time || ""} ‚Ä¢ Priority: ${t.priority}</small>
          </div>
          <div>
            <button onclick="toggleDone('${t.id}', ${!t.completed})">${t.completed ? "Undo" : "Done"}</button>
            <button class="delete" onclick="deleteTask('${t.id}')">X</button>
          </div>
        `;
        list.appendChild(li);
        if (t.completed) done++;
      });

      analytics.innerHTML = `
        Total tasks: <b>${tasks.length}</b> |
        Completed: <b>${done}</b> |
        Remaining: <b>${tasks.length - done}</b>
      `;
    }

    // --- Add New Task ---
    document.getElementById("addBtn").onclick = async () => {
      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const date = document.getElementById("date").value;
      const priority = document.getElementById("priority").value;
      if (!title) return alert("Title required!");

      let task = { title, desc, date, priority, completed: false };
      task = autoSchedule(task); // üß† Smart scheduling applied

      await fetch(API, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(task)
      });

      // Clear form
      document.getElementById("title").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("date").value = "";

      loadTasks();
    };

    async function toggleDone(id, state) {
      await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ completed: state })
      });
      loadTasks();
    }

    async function deleteTask(id) {
      await fetch(`${API}/${id}`, { method: "DELETE" });
      loadTasks();
    }

    // --- Focus Timer ---
    let timer, seconds = 25*60;
    const display = document.getElementById("timerDisplay");
    function updateDisplay() {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      display.textContent = `${m}:${s.toString().padStart(2,"0")}`;
    }
    document.getElementById("startBtn").onclick = () => {
      if (timer) return;
      timer = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          clearInterval(timer);
          alert("Focus session complete!");
          seconds = 25*60;
        }
        updateDisplay();
      }, 1000);
    };
    document.getElementById("stopBtn").onclick = () => { clearInterval(timer); timer = null; seconds = 25*60; updateDisplay(); };

    loadTasks();
  </script>
</body>
</html>
